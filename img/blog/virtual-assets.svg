<svg xmlns="http://www.w3.org/2000/svg" width="600" height="280" viewBox="0 0 600 280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a"/>
      <stop offset="100%" style="stop-color:#1b2d44"/>
    </linearGradient>
  </defs>
  <rect width="600" height="280" fill="url(#bg)"/>
  <!-- Chain links representing blockchain -->
  <g transform="translate(300,120)" opacity="0.15">
    <rect x="-120" y="-20" width="80" height="40" rx="20" fill="none" stroke="#c9a76c" stroke-width="3"/>
    <rect x="-40" y="-20" width="80" height="40" rx="20" fill="none" stroke="#c9a76c" stroke-width="3"/>
    <rect x="40" y="-20" width="80" height="40" rx="20" fill="none" stroke="#c9a76c" stroke-width="3"/>
  </g>
  <!-- Bitcoin-style symbol -->
  <g transform="translate(300,110)">
    <circle cx="0" cy="0" r="36" fill="none" stroke="#b08d57" stroke-width="2" opacity="0.3"/>
    <text x="0" y="8" text-anchor="middle" font-family="Georgia, serif" font-size="32" font-weight="700" fill="#b08d57" opacity="0.5">&#8383;</text>
  </g>
  <!-- Decorative dots -->
  <circle cx="80" cy="60" r="3" fill="#b08d57" opacity="0.2"/>
  <circle cx="520" cy="220" r="3" fill="#b08d57" opacity="0.2"/>
  <circle cx="150" cy="230" r="2" fill="#b08d57" opacity="0.15"/>
  <circle cx="450" cy="50" r="2" fill="#b08d57" opacity="0.15"/>
  <!-- Georgian flag accent -->
  <rect x="40" y="240" width="24" height="2" rx="1" fill="#b08d57" opacity="0.3"/>
</svg>
